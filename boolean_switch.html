<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="John(Jack) Jamison">
        
        <title></title>
        
        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        
        <style>
            
            html, body {
                height: 100%;
            }
            
            body {
                background: lightblue;
            }
            
            .page_wrap {
                height: 20em;
                width: 20em;
                margin: 10em auto;
            }
            
            .inner_wrap {
                padding: 3em;
                text-align: center;
                background: white;
            }
            
            #target_div {
                width: 5em;
                height: 5em;
                background: hotpink;
                margin: 1em auto;
            }
            
        </style>
        
        <script>
            
            var colorSwitcher = {
                switchState : false,
                
                colorArray : [ "lightgreen", "hotpink" ],
                
                switchFunction : function(targetDiv) {
                    document.getElementById(targetDiv).style.background = this.colorArray[~~this.switchState];
                    this.switchState = !this.switchState;
                }
            };
            
        </script>

    </head>
    
    <body>
        
        <div class="page_wrap" >
            <div class="inner_wrap">
                <div id="target_div"></div>
                <button type="button" onclick="colorSwitcher.switchFunction('target_div')">Switch</button>
            </div>
        </div>
        
    </body>
    
</html>
